<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
<p id="demo"></p>
<script>
  let x = 4;
  switch (x)
  {
  case 0:
  case 1:
  text = 'off';
  break;
  case 2:
  text = 'on';
  break;
  default:
  text = 'Nope'
  }
  document.getElementById('demo').innerHTML = text;
</script>
</body>
</html>
