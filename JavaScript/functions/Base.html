<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basics</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<script>
    const x = function(a, b)
    {
        return a * b;
    }


    let q = x(4, 3);

    let f = x(5, 2) * 4;


    document.getElementById('demo').innerHTML = q + ' ' + f;



    function fun(x, y = 0)
    {
        return x + y;
    }

    document.getElementById('demo1').innerHTML = fun(3, 6) + ' ' + fun(20);
</script>
</body>
</html>
