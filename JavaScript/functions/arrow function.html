<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<script>
    hello = () =>
    {
        return '- hello world'
    }

    let wow = '- Nice';
    hel = () => 'How are u?' + '<br>' + wow;

    document.getElementById('demo').innerHTML = hello() + '. ' + hel();


    const x = (a, b) => a * b;

    let num = x(4, 5);

    document.getElementById('demo1').innerHTML = num;
</script>
</body>
</html>
