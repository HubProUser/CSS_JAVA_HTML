<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Closure</title>
</head>
<body>
<button type="button" onclick="count()">COUNT! NOW!</button>
<p id="demo"></p>
<script>
  const add = function()
  {
    let counter = 0;
    return function()
    {
      counter += 1;
      return counter
    }
  }();

  function count()
  {
    document.getElementById('demo').innerHTML = add();
  }
</script>
</body>
</html>
