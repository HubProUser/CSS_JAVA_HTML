<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
  function Display(some)
  {
    document.getElementById('demo').innerHTML = some;
  }

  let myPromise = new Promise(function(myResolve, myReject)
  {
    let x = 0;

    if (x == 0)
    {
      myResolve('OK');
    }
    else
    {
      myReject('Error');
    }
  });

  myPromise.then(
    function(value) {Display(value);},
    function(error) {Display(error);}
  )
</script>
</body>
</html>
