<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo2"></p>
<p id="demo"></p>
<p id="demo1"></p>
<script>
  function Display()
  {
    document.getElementById('demo').innerHTML = 'I Love You !!';
  }

  setTimeout(Display, 2000);



  function Try(value)
  {
    document.getElementById('demo1').innerHTML = value;
  }

  setTimeout(function()
  {
    Try('Love u too !!');
  }, 4000);




  function Count()
  {
    const d = new Date();

    document.getElementById('demo2').innerHTML =
    d.getHours() + ':' +
    d.getMinutes() + ':' +
    d.getSeconds();
  }

  setInterval(Count, 1000)
</script>
</body>
</html>
