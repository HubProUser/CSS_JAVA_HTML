<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loops</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
  let text = '';

  for (let x = 0; x < 8; x++)
  {
  text += 'The number is '  + x + '<br>';
  }

  document.getElementById('demo').innerHTML = text;


  let txt = '';
  const numbers = [42, 32, 124, 423, 5];
  for (let x in numbers)
  {
  txt += numbers[x] + '<br>';
  }

  document.getElementById('demo1').innerHTML = txt;


  let txt1 = '';
  const nums = [23, 6, 325, 532, 53, 12, 64, 2];

  nums.forEach(funct);
  document.getElementById('demo2').innerHTML = txt1;

  function funct(value)
  {
  txt1 += value + '<br>';
  }


  let txt2 = '';
  const nums1 = [124, 23, 523, 5, 64, 64,];

  for (let x of nums1)
  {
  txt2 += x + '<br>';
  }

  document.getElementById('demo3').innerHTML = txt2;
</script>
</body>
</html>
