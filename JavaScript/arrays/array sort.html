<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sort</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<script>
  const nums = [40, 12, 35, 32, 64, -16, 61, 0];
  document.getElementById('demo').innerHTML = nums;

  nums.sort(function(a, b){return a - b});
  document.getElementById('demo1').innerHTML = nums;
</script>
</body>
</html>
