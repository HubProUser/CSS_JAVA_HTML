<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>
<body>
<pi id="demo"></pi>
<script>
    let x = '';
    const person =
    {
    name: 'Mike',
    age: 30,
    cars:
    [
    { name: 'Ford', models: ['Fiesta', 'Focus', 'Mustang'] },
    { name: 'BMW', models: ['320', 'X3', 'X5']},
    { name: 'Fiat', models: ['500', 'Panda']}
    ]}
    for (let f in person.cars)
    {
        x += '<h1>' + person.cars[f].name + '</h1>';
        for (let i in person.cars[f].models)
        {
             x += person.cars[f].models[i] + '<br>';
        }
    }

    document.getElementById('demo').innerHTML = x;
</script>
</body>
</html>
