<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iterations</title>
</head>
<body>
<p id="demo"></p>
<br>
<p id="demo1"></p>
<br>
<p id="demo2"></p>
<br>
<p id="demo3"></p>
<br>
<p id="demo4"></p>
<br>
<p id="demo5"></p>
<br>
<p id="demo6"></p>
<br>
<p id="demo7"></p>
<script>
  const nums = [45, 6, 23, 63];

  let txt = '';
  nums.forEach(fun);

  document.getElementById('demo').innerHTML = txt;

  function fun(value)
  {
  txt += value + '<br>';
  }


  const nums1 = nums.map(fun1);

  document.getElementById('demo1').innerHTML = nums +'<br><br>'+ nums1;

  function fun1(value)
  {
  return value * 2;
  }


  const nums2 = nums.filter(fun2);

  document.getElementById('demo2').innerHTML = nums2;

  function fun2(value)
  {
  return value > 23;
  }


  const nums3 = nums.reduce(fun3);

  document.getElementById('demo3').innerHTML = nums3;

  function fun3(total, value)
  {
  return value + total;
  }


  let nums4 = nums.every(fun4);

  document.getElementById('demo4').innerHTML = nums4;

  function fun4(value)
  {
  return value > 18;
  }


  let nums5 = nums.some(fun5);

  document.getElementById('demo5').innerHTML = nums5;

  function fun5(value)
  {
  return value > 18;
  }


  let nums6 = nums.indexOf(23);

  document.getElementById('demo6').innerHTML = nums6;


  const fruits = ["Banana", "Orange", "Apple", "Mango"];
  const f = fruits.entries();

  for (let x of f)
  {
  document.getElementById('demo7').innerHTML += x + '<br>';
  }
</script>
</body>
</html>
