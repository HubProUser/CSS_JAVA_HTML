<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arrays</title>
</head>
<body>
<p id="const"></p>
<p id="join"></p>
<p id="pop"></p>
<p id="push"></p>
<p id="shift"></p>
<p id="unshift"></p>
<p id="concat"></p>
<p id="splice"></p>
<script>
  const fruits = ['banana', 'orange', 'apple', 'mango'];

  document.getElementById('const').innerHTML = fruits;


  let join = fruits.join(' * ');

  document.getElementById('join').innerHTML = fruits +' ----- '+ join;


  let pop = fruits.pop();

  document.getElementById('pop').innerHTML = fruits +' ----- '+ pop;


  let push = fruits.push('kiwi');

  document.getElementById('push').innerHTML = fruits +' ----- '+ push;


  let shift = fruits.shift();

  document.getElementById('shift').innerHTML = fruits +' ----- '+ shift;


  let unshift = fruits.unshift('lemon');

  document.getElementById('unshift').innerHTML = fruits +' ----- '+ unshift;




  const vagetables = ['tomato', 'cucumber', 'potato'];

  const all = fruits.concat(vagetables);

  document.getElementById('concat').innerHTML = fruits +' + '+ vagetables +' ----- '+ all;


  splice = all.splice(2, 0, 'lemon', 'mango');

  document.getElementById('splice').innerHTML = all;
</script>
</body>
</html>
