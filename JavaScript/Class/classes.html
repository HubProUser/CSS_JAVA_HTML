<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class</title>
</head>
<body>
<p id="demo"></p>
<script>
  class person
  {

  constructor(name, year)
  {
  this.name = name;
  this.year = year;
  }
  }

  const Me = new person('Mikjal', 2020);
  document.getElementById('demo').innerHTML = Me.year;
</script>
</body>
</html>
