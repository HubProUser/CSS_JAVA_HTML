<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inherit</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
  class Car
  {
    constructor(brand)
    {
      this.carName = brand;
    }
    present()
    {
      return 'I have a ' + this.carName;
    }
  }

  class Model extends Car
  {
    constructor(brand, mod)
    {
      super(brand);
      this.model = mod;
    }
    show()
    {
      return this.present() + ", model - " + this.model;
    }
  }

  let myCar = new Model('Ford', 'Mustang');
  document.getElementById('demo').innerHTML = myCar.show();




  class Car1
  {
    constructor(brand)
    {
      this.carName = brand;
    }
    get cName()
    {
      return this.carName + ' getter';
    }
    set cNamee(x)
    {
      this.carName = x;
    }
  }

  let myCar1 = new Car1('Ferrari');
  document.getElementById('demo1').innerHTML = myCar1.carName + ', ' + myCar1.cName;
</script>
</body>
</html>
