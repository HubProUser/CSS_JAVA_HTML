<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Corners</title>
    <style>
        .b1 {
        border-radius: 15px 50px 25px 5px;
        background-color: black;
        padding: 40px;
        width: 120px;
        }

        .b2 {
        border-radius: 15px 50px 25px;
        background-color: black;
        background-color: black;
        padding: 40px;
        width: 120px;
        }

        .b3 {
        border-radius: 15px 50px;
        background: black;
        background-color: black;
        padding: 40px;
        width: 120px;
        }

        .b4 {
        border-radius: 15px;
        background: black;
        background-color: black;
        padding: 40px;
        width: 120px;
        }
    </style>
</head>
<body>

<div class="b1"></div><br>
<div class="b2"></div><br>
<div class="b3"></div><br>
<div class="b4"></div><br>
</body>
</html>
