<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positions</title>
    <style>
        p.relative {
        position: relative;
        top: 40px;
        left: 40px;
        border: 2px solid black;
        }

        p.fixed {
        position: fixed;
        bottom: 0;
        right: 0;
        border: 2px solid black;
        width: 300px;
        margin-right: 10px;
        }

        .rel {
        position: relative;
        border: 2px solid black;
        width: 400px;
        height: 200px;
        }

        .absolute {
        position: absolute;
        top: 60px;
        right:0;
        width: 230px;
        height: 50%;
        border: 1px solid black;
        text-align: center;
        }

        .sticky {
        position: sticky;
        border: 2px solid green;
        background-color: #cae8ca;
        top: 0;
        }


    </style>
</head>
<body>
<div>
    <h1>Relative position</h1>
    <p>1</p>
    <p class="relative">This text is 40px lower and 40px to the right from it's normal position. And it also upper layer than others.</p>
    <p>3</p>
    <hr>
    <p class="fixed">This text is just fixed here</p>
    <h1>Absolute position</h1>
    <div class="rel">Just box
        <p class="absolute">This text will always be in the box</p>
    </div>
    <hr>
    <h1>Sticky position</h1>
    <p class="sticky">Some teeeeeeeext!!!!</p>
    <p style="padding-bottom: 2000px;"></p>
</div>
</body>
</html>
