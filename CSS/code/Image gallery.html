<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image gallery</title>
    <style>
      * {
      box-sizing: border-box;
      }

      div.gallery {
      margin: 5px;
      border: 1px solid #ccc;
      float: left;
      width: 180px;
      }

      div.gallery img {
      width: 100%;
      height: auto;
      }

      div.gallery:hover {
      border: 1px solid black;
      }

      div.desc {
      padding: 15px;
      text-align: center;
      }

      input:focus {
      background: black;
      opacity: 0.8;
      color: white;
      border: none;
      }

      .responsive {
      padding: 0 6px;
      float: left;
      width: 24.99999%;
      }

      @media only screen and (max-width: 700px) {
      .responsive {
      width: 49.99999%;
      margin: 6px 0;
      }
      }

      @media only screen and (max-width: 500px) {
      .responsive {
      width: 100%;
      }
      }

      .clearfix:after {
      content: '';
      display: table;
      clear: both;
      }
    </style>
</head>
<body>
<div class="responsive">
    <div class="gallery">
        <img src="/CSS/picchs/img1.jpeg" alt="img1" width="600" height="400">
        <div class="desc">
            Add a description here<input>
        </div>
    </div>
</div>

</div>

</div>

        <div class="desc">

        </div>
    </div>
</div>
<div class="clearfix"></div>
</body>
</html>
