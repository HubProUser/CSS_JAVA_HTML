<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img</title>
    <style>
      .dropdown {
      position: relative;
      display: inline-block;
      }

      .dropdown > img {
      weight: 100px; height: 50px;
      }

      .dropdown-content {
      background: white;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      position: absolute;
      text-align: center;
      display: none;
      }

      .dropdown:hover > img {
      opacity: 0.8;
      cursor: pointer;
      }

      .dropdown:hover .dropdown-content {
      display: block;
      }

    </style>
</head>
<body>
<h1>Hover over the image:</h1>
<div class="dropdown">
  <img src="/CSS/picchs/back.jpeg">
  <div class="dropdown-content">
    <img src="/CSS/picchs/back.jpeg">
    <p>the background from earlier exs</p>
  </div>
</div>
</body>
</html>
