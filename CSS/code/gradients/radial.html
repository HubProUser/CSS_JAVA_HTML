<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radial</title>
    <style>
      div {
      height: 200px;
      margin-bottom: 10px;
      }

      .grad1 {
      background-image: radial-gradient(red, yellow, green);
      }

      .grad2 {
      background-image: radial-gradient(circle, red 5%, yellow 20%, green 60%);
      }

      .grad3_size {
      background-image: radial-gradient(closest-side at 60% 55%, red, yellow, black);
      }

      .grad4_size {
      background-image: radial-gradient(farthest-side at 60% 55%, red, yellow, black);
      }

      .grad5_rep {
      background-image: repeating-radial-gradient(red, yellow 10%, green 20%)
    </style>
</head>
<body>
<div class="grad1"></div>
<div class="grad2"></div>
<div class="grad3_size"></div>
<div class="grad4_size"></div>
<div class="grad5_rep"></div>
</body>
</html>
