<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keywords</title>
    <style>
      body {
      background-image: url(/CSS/picchs/grey.jpeg);
      color: white;
      }

      #transparent {
      padding: 14px 16px;
      border: 2px solid white;
      background-color: transparent;
      }

      #currentcolor {
      padding: 14px 16px;
      border: 2px solid currentcolor;
      color: yellow;
      }

      div.inherit {
      padding: 14px 16px;
      border: 2px solid white;
      }

      span {
      border: inherit;
      padding: 6px 12px;
      }

    </style>
</head>
<body>
<div id="transparent">
  <p>This is some text.</p>
</div>
<br>
<div id="currentcolor">
  <p>This element is full yellow.</p>
</div><br>
<div class="inherit">
  <span>Span text</span></div>
</body>
</html>
