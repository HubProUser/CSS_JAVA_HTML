<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hidden</title>
    <style>
      p {
      display: none;
      padding: 5px;
      background: yellow;
      }

      span {
      display: none;
      }

      div:hover p {
      display: block;
      }

      p:hover span {
      display: inline;
      }
    </style>
</head>
<body style="background: grey;">
<div>
  <h1>Hover me on!!!</h1>
  <p>Hover on me to see some <span>cool shit!!!</span></p>
</div>
</body>
</html>
