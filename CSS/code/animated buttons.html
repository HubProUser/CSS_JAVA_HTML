<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
  <style>
    .button {
    display: inline-block;
    border-radius: 6px;
    background: #f4511e;
    border: none;
    color: #FFFFF;
    text-align: center;
    font-size: 28px;
    padding: 20px;
    width: 200px;
    transition: all 0.5s;
    margin: 5px;
    }

    .button span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
    }

    .button span:after {
    content: '\00bb';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
    }

    .button:hover span {
    padding-right: 25px;
    }

    .button:hover span:after {
    opacity: 1;
    right: 0;
    }



    .press {
    display: inline-block;
    padding: 15px 25px;
    font-size: 24px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    outline: none;
    color: #fff;
    background: #4CAF50;
    border: none;
    border-radius: 15px;
    box-shadow: 0 9px #999;
    }

    .press:hover {
    background: #3e8e41;
    }

    .press:active {
    background: #3e8e41;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
    }

  </style>
</head>
<body>
<div>
  <h2>Animated Button</h2>

  <button class="button" style="vertical-align: middle"><span>Hover</span></button>

  <button class="press">Click</button>
</div>
</body>
</html>
