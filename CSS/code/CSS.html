<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p_style</title>
  <style>
    body {
    background: url("/CSS/picchs/back.jpeg") repeat-x fixed;
    }

    p {
    color: brown;
    text-align: center;
    }

    #styled {
    color: red;
    text-align: center;
    }

    .center {
    color: white;
    text-align: center;
    }

    .back {
    background-color: #333300;
    padding: 10px;
    }

    p.lock {
    text-align: center;
    color: white;
    background-color: #333300;
    padding: 10px;
    }
  </style>
</head>
<body>
<p>This is my first css code. Can't believe I'm doing this.</p>
<hr>
<p id="styled">Let's watch some films.</p>
<hr>
<p class="center back">This paragraph is stiled by class.</p>
<hr>
<p class="lock">Another tag with this class won't be affected.</p>
</body>
</html>
