<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tooltip</title>
  <style>
  .tooltip {
  position: absolute;
  display: inline-block;
  }

  .tooltip .tooltiptext {
  width: 120px;
  background: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  opacity: 0;
  transition: opacity 1s;
  }

  .tooltip:hover .tooltiptext {
  opacity: 1;
  }
  </style>
</head>
<body>
<div class="tooltip">Hover over me
  <span class="tooltiptext">Tooltip text</span>asdsafs adsa
</div>
</body>
</html>
