<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown nav bar</title>
    <style>
      ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: grey;
      overflow: hidden;
      }

      li {
      float: left;
      }

      li a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      }

      li.dropdown {
      display: inline-block;
      }

      li a:hover, .dropdown:hover {
      background-color: red;
      }

      .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      }

      .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      }

      .dropdown:hover .dropdown-content {
      display: block;
      }

      .dropdown-content a:hover {
      background: #f1f1f1;
      }

    </style>
</head>
<body>
<div>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">News</a></li>
    <li class="dropdown">
      <a href="#">Dropdown</a>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </li>
  </ul>
</div>
</body>
</html>
