<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D</title>
  <style>
    .div_e {
    height: 100px;
    border: 1px solid black;
    width: 160px;
    background: grey;
    text-align: center;
    color: white;
    padding: 10px;
    float: left;
    width: 300px;
    margin: 0 40px 50px 0;
    }

    .translate {
    transform: translate(10px, 15px);
    }

    .rotate {
    transform: rotate(20deg);
    }

    .skewX {
    transform: skewX(20deg);
    }

    .skewY {
    transform: skewY(20deg);
    }

  </style>
</head>
<body>
<div class="div_e translate">Transform: translate</div>
<div class="div_e rotate">Transform: rotate</div>
<div class="div_e skewX">Transform: skewX</div>
<div class="div_e skewY">Transform: skewY</div>
</body>
</html>
