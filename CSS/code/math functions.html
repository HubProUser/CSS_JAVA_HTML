<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <style>
      .calc_width > p {
      background: pink;
      margin-left: 50px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: calc(100% - 100px);
      padding: 16px 20px;
      }

      .max_width > p {
      background: pink;
      margin-left: 50px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: max(600px, 50%);
      padding: 16px 20px;
      }

      .min_width > p {
      background: pink;
      margin-left: 50px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: min(800px, 50%);
      padding: 16px 20px;
      }
    </style>
</head>
<body>
<div class="calc_width">
  <p>This is some text.</p>
</div>
<div class="max_width">
  <p>This is some text</p>
</div>
<div class="min_width">
  <p>This is some more! text.</p>
</div>
</body>
</html>
