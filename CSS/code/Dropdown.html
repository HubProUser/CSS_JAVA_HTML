<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dropdown</title>
    <style>
      .dropdown {
      position: relative;
      display: inline-block;
      }

      .dropbtn {
      background: green;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      opacity: 0.8;
      }

      .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      }

      .dropdown-content {
      position: absolute;
      background: white;
      display: none;
      min-width: 160px;
      z-index: 1;
      box-shadow: 0px 8px 16px 0px
      rgba(0,0,0,0.2);
      }

      .dropdown:hover .dropbtn {
      background-color: #3e8e41;
      opacity: 1;
      }

      .dropdown:hover .dropdown-content {
      display: block;
      }

      .dropdown-content a:hover {
      background: grey;
      }

    </style>
</head>
<body>
<h1>Exrcs</h1>
<div class="dropdown">
  <button class="dropbtn">Dropdown</button>
  <div class="dropdown-content">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
</div>
<p>fewfew few gren gre ogerkog rekmg kermg kero ger</p>
</body>
</html>
