<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backgrounds</title>
    <style>
      html {
      background-image: url(/CSS/picchs/grey.jpeg);
      background-size: cover;
      }

      .example1 {
      background: url(/CSS/picchs/back.jpeg) right bottom no-repeat, url(/CSS/picchs/img1.jpeg) left top repeat;
      background-size: 100px 80px, 100% 400px;
      height: 400px;
      }

      .contain {
      border: 1px solid #ccc;
      height: 160px; width: 160px;
      background-image: url(/CSS/picchs/img1.jpeg);
      background-size: contain;
      background-repeat: no-repeat;
      }

      .cover {
      border: 1px solid #ccc;
      height: 160px; width: 160px;
      background-image: url(/CSS/picchs/img1.jpeg);
      background-size: cover;
      background-repeat: no-repeat;
      }

      .none {
      border: 1px solid #ccc;
      height: 160px; width: 160px;
      background-image: url(/CSS/picchs/img1.jpeg);
      background-repeat: no-repeat;
      }

      .border-box {
      border: 4px dotted black;
      padding: 40px;
      background: url(/CSS/picchs/img4.jpeg);
      background-repeat: no-repeat;
      background-clip: border-box;
      }

      .content-box {
      border: 4px dotted black;
      padding: 20px;
      background: url(/CSS/picchs/img4.jpeg);
      background-repeat: no-repeat;
      background-clip: content-box;
      }

      .padding-box {
      border: 4px dotted black;
      padding: 40px;
      background: url(/CSS/picchs/img4.jpeg);
      background-repeat: no-repeat;
      background-clip: padding-box;
      }

    </style>
</head>
<body>
<div class="example1"></div><br>
<div class="contain"></div><br>
<div class="cover"></div><br>
<div class="none"></div>

<div class="border-box">Border-box</div><br>
<div class="content-box">Content-box</div><br>
<div class="padding-box">padding-box</div>
</body>
</html>
