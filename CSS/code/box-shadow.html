<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shadow</title>
  <style>
    .div1 {
    width: 160px;
    height: 80px;
    box-shadow: 10px 10px 5px;
    background-color: grey;
    color: orange;
    float: left;
    margin-right: 30px;
    }

    .div2 {
    width: 160px;
    height: 80px;
    box-shadow: 10px 10px inset;
    background-color: grey;
    color: orange;
    float: left;
    text-align: center;
    padding-top: 40px;
    }

    .div3 {
    height: 80px;
    width: 160px;
    float: left;
    margin-left: 30px;
    background-color: grey;
    color: orange;
    box-shadow: 10px 12px 5px, 20px 24px 5px red;
    }

    div.card {
    width: 250px;
    text-align: center;
    float: left;
    margin-right: 30px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    }

    div.header {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    font-size: 40px;
    }

    .img {
    width: 250px;
    height: 220px;
    float: left;
    padding-bottom: 10px;
    }

    div.container {
    padding: 10px;
    }

    .clearfix {
    display: table;
    content: '';
    clear: both;
    }

  </style>
</head>
<body>
<div class="clearfix">
  <div class="div1">Some text inside</div>
  <div class="div2">Some text inside</div>
  <div class="div3">Some text inside</div>
</div>
<hr>
<div class="card">
    <div class="header">
         <h1>1</h1>
    </div>
    <div class="container">
         <p>19 September 2022</p>
    </div>
</div>
<div class="card">
    <img src="/CSS/picchs/img3.jpeg" class="img">
    <div class="container">
        <p>Picture!!!</p>
    </div>
</div>
</body>
</html>
