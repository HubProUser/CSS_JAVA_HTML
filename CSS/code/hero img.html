<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewpoint" content="width=device-width, initial-scale=1">
    <title>Hero img</title>
    <style>
    body {
    margin: 0;
    }

    .hero_image {
    background-image: url(/CSS/picchs/grey.jpeg);
    background-size: cover;
    height: 500px;
    position: relative;
    }

    .hero_text {
    position: absolute;
    top: 50%; left: 50%;
    color: white;
    text-align: center;
    transform: translate(-50%, -50%);
    }
    </style>
</head>
<body>
<div class="hero_image">
    <div class="hero_text">
        <h1>wow</h1>
        <p>This is a text on the 'hero_image'</p>
        <button>Click me</button>
    </div>
</div>
</body>
</html>
