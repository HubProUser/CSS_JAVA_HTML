<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User interface</title>
    <style>
    div {
    margin-bottom: 20px;
    }

    .box1 {
    border: 2px solid;
    height: 100px;
    width: 200px;
    resize: horizontal;
    overflow: auto;
    }

    .box2 {
    border: 2px solid;
    height: 100px;
    width: 200px;
    resize: vertical;
    overflow: auto;
    }

    .box3 {
    border: 2px solid;
    height: 100px;
    width: 200px;
    resize: both;
    overflow: auto;
    }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
