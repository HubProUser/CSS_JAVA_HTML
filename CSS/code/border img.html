<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border_img</title>
    <style>
      .border1 {
      border: 10px solid transparent;
      padding: 15px;
      border-image: url(/CSS/picchs/border.png) 30 round;
      }

      .border2 {
      border: 10px solid transparent;
      padding: 15px;
      border-image: url(/CSS/picchs/border.png) 30 stretch;
      }
    </style>
</head>
<body>
<div class="border1"></div><br>
<div class="border2"></div>
</body>
</html>
