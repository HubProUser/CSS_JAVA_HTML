<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors</title>
    <style>
      .hsl_col1 {
      background-color: hsl(120, 100%, 50%, 0.8);
      }

      .hsl_col2 {
      background-color: hsl(120, 100%, 80%, 0.8);
      }

      .hsl_col3 {
      background-color: hsl(120, 15%, 50%, 0.8);
      }
    </style>
</head>
<body>
<h1>HSLA</h1>
<p>hue, saturation, lightness</p>
<p class="hsl_col1">wow</p>
<p class="hsl_col2">wow</p>
<p class="hsl_col3">wow</p>
</body>
</html>
