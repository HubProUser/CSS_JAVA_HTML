<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid layout</title>
    <style>
    .container {
    display: grid;
    grid-template-columns: auto auto auto;
    background: #2196F3;
    padding: 10px;
    gap: 25px 50px;
    }

    .g {
    background: rgba(255, 255, 255, 0.8);
    border: 1px solid black;
    padding: 20px;
    font-size: 30px;
    text-align: center;
    }

    .item {
    grid-area: 1/ 1/ 3/ 3;
    }

    </style>
</head>
<body>
<div class="container">
    <div class="g item">1</div>
    <div class="g">2</div>
    <div class="g">3</div>
    <div class="g">4</div>
    <div class="g">5</div>
    <div class="g">6</div>
    <div class="g">7</div>
    <div class="g">8</div>
    <div class="g">9</div>
</div>
</body>
</html>
