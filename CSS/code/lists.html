<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
    <style>
      ul.a {
      list-style-type: circle;
      list-style-position: inside;
      }

      ul.b {
      list-style-type: square;
      list-style-position: outside;
      }

      ul.sq {
      list-style-image: url('/CSS/picchs/sqpurple.gif');
      }

      ol.c {
      list-style-type: upper-roman;
      }

      ol.d {
      list-style-type: lower-alpha;
      }

    </style>
</head>
<body>
<h1>Lists</h1>
<ul class="a">
  <li>First list element</li>
  <li>Second list element</li>
</ul>
<ul class="b">
  <li>First list element</li>
  <li>Second list element</li>
</ul>
<ul class="sq">
  <li>Coffee</li>
  <li>Tea</li>
</ul>
<ol class="c">
  <li>First list element</li>
  <li>Second list element</li>
</ol>
<ol class="d">
  <li>First list element</li>
  <li>Second list element</li>
</ol>
</body>
</html>
